<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title></title>    <link rel="stylesheet" href="bootstrap.css"></head><body><div class="container">    <div class="row">        <div class="col-md12">            <div class="panel panel-success">                <div class="panel panel-heading">聊天室</div>                <div class="panel-body">                    <ul class="list-group" id="messageUl">                    </ul>                </div>                <div class="panel-footer">                    <div class="row">                    <div class="col-xs-10">                        <input type="text" class="form-control" id="txtMsg">                    </div>                    <div class="col-xs-2">                        <button class="btn btn-default" id="btn">发送</button>                    </div>                    </div>                </div>            </div>        </div>    </div></div><script src="jquery.js"></script><script src="/socket.io/socket.io.js"></script><script>    window.onload = function(){        var socket = io.connect('/');        var int;        function aMg(msg){            $('#messageUl').append(`<li class="list-group-item"><span class="user">${msg.user}</span>:${msg.content}</li>`)        }        socket.on('connect',function(){            console.log('连接成功');            aMg({user:'系统消息',content:'连接成功'})        })        socket.on('message',function(message){            aMg(message)        });        $('#btn').click(function(){            var msg = $('#txtMsg').val();            socket.send(msg)        })    }    $('body').delegate('ul li span','click',function(){        $('#txtMsg').val('@'+$(this).text()+' ')    })</script></body></html>
